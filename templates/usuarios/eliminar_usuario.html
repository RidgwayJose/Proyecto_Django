<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

    <form method="POST"  enctype="multipart/form-data" action="{% url 'eliminar_usuario' usuario.id %}">

      <h5 style="text-align: center; margin-top: 30px; margin-bottom: 30px;">Â¿Desea eliminar a {{usuario.username}}?</h5>

        <button type="submit" class="btn btn-primary">Eliminar</button>

      </div>
  </div>
