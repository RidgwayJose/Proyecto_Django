<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editando usuario</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="cold-md-7">
                <h1 class="display 4">Editar Usuario</h1>
                <hr class="bg-info">
                <form method="POST"  enctype="multipart/form-data" action="{% url 'actualizar_usuario' object.id %}">
                    <div>{% csrf_token %}</div>
                <div>
                    <div class="row form-group">
                        <label class="col-form-label col-md-4">Nombre de usuario:</label>
                        <div class="col-md-8">
                            {{form.username}}
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-form-label col-md-4">Nombres:</label>
                        <div class="col-md-8">
                            {{form.nombres}}
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-form-label col-md-4">Apellidos:</label>
                        <div class="col-md-8">
                            {{form.apellidos}}
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-form-label col-md-4">Correo electronico:</label>
                        <div class="col-md-8">
                            {{form.email}}
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-form-label col-md-4">Contraseña:</label>
                        <div class="col-md-8">
                            {{form.password1}}
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-form-label col-md-4">Escriba de nuevo la contraseña:</label>
                        <div class="col-md-8">
                            {{form.password2}}
                        </div>
                    </div>
                    <div style="text-align: center; padding: 25px;">
                    <button class=" btn btn-primary" type="submit">Confirmar</button>
                    <a class="btn btn-danger" href="{% url 'listar_usuarios' %}" role="button" >Cancelar</a>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
