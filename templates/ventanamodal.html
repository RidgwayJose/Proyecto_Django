<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" style="margin-left: 260px">Editar producto</h2>
        </div>
        <form method="POST"  enctype="multipart/form-data" action="{% url 'editProduct' object.id %}">
            <div>
                {% csrf_token %}
            </div>
            <div >
                {{form.as_p}}
            </div>
        <div class="modal-footer">
            <a class="btn btn-primary" href="{% url 'listProduct' %}" role="button" >Cancelar</a>
            <button class=" btn btn-primary" type="submit">Confirmar</button>
        </div>
    </div>
</div>
