<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ titulo }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div>
    <table class="table table-striped">
      <tr style="text-align: center;">
        <th>codigo</th>
        <th>description</th>
        <th>categoria</th>
        <th>precio</th>
        <th>stock</th>
        <th>imagen</th>
        <th>opcion</th>
      </tr>
      <tr>
        <tb>
          {% for p in object_list %}
          <tr style="text-align: center;">
            <td>{{p.cod_product}}</td>
            <td>{{p.description}}</td>
            <td>{{p.category}}</td>
            <td>{{p.price}}</td>
            <td>{{p.stock}}</td>
            <td><img src="{{p.image.url}}" alt="" style="width: 100px;"></td>
            <td>
              <a class="btn btn-primary" href="" role="button"><img src="https://cdn-icons-png.flaticon.com/512/45/45406.png" width="30px"></a>
                <a class="btn btn-danger" role="boton" href="eliminacionProducto/{{p.id}}"><img src="https://cdn-icons-png.flaticon.com/512/88/88666.png" width="30px"></a>
            </td>
          </tr>
          {% endfor %}
        </tb>
      </tr>
    </table>
  </div>
</body>
</html>
